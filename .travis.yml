sudo: false
language: rust
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
rust:
    #- nightly # Nightly was braking my build.
- beta
- stable
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- cargo build --features=ascii
- cargo test --features="ascii svg"
- cargo doc --features="ascii image svg"
after_success:
- env COVERAGE_TESTING=1 travis-cargo coveralls --no-sudo
- travis-cargo --only stable doc-upload
notifications:
  email:
    on_success: never
env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=dev
  - secure: 
